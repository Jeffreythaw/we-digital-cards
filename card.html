<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Digital Business Card</title>
  <link rel="stylesheet" href="styles.css?v=2"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Digital business card">

      <!-- Header -->
      <header class="profile-header">
        <img id="photo" class="avatar" alt="Profile photo"/>

        <div class="info">
          <h1 class="name" id="name">â€”</h1>
          <p class="title" id="title">â€”</p>
          <p class="company" id="company">â€”</p>
        </div>

        <div class="logoWrap" aria-hidden="true">
          <img src="assets/logo.png" class="logo" alt="WE Logo"/>
        </div>
      </header>

      <!-- Contact rows -->
      <div class="contacts">
        <button class="contact-row" id="phoneRow" type="button" title="Tap to copy">
          <span class="icon" aria-hidden="true">ğŸ“</span>
          <span class="value" id="phone">â€”</span>
          <span class="chip">Copy</span>
        </button>

        <button class="contact-row" id="emailRow" type="button" title="Tap to copy">
          <span class="icon" aria-hidden="true">âœ‰ï¸</span>
          <span class="value" id="email">â€”</span>
          <span class="chip">Copy</span>
        </button>

        <a class="contact-row link" id="websiteRow" href="#" target="_blank" rel="noreferrer" title="Open website">
          <span class="icon" aria-hidden="true">ğŸŒ</span>
          <span class="value" id="website">â€”</span>
          <span class="chip">Open</span>
        </a>
      </div>

      <!-- QR section with tabs -->
      <section class="qr-section" aria-label="QR section">
        <div class="qr-head">
          <div>
            <p class="qr-title" id="qrTitle">Scan to save contact</p>
            <p class="qr-sub" id="qrSub">Offline vCard QR</p>
          </div>

          <div class="qrTabs" role="tablist" aria-label="QR mode">
            <button class="tab active" id="tabVcf" type="button" role="tab">Save</button>
            <button class="tab" id="tabUrl" type="button" role="tab">Open</button>
          </div>
        </div>

        <div class="qr-box">
          <img id="qrImg" alt="QR Code"/>
        </div>
      </section>

      <!-- Actions -->
      <div class="actions">
        <a class="btn primary" id="saveBtn" href="#" download>Save Contact (.vcf)</a>
        <a class="btn secondary" id="navBtn" href="#" target="_blank" rel="noreferrer">Navigate to Office</a>
      </div>

      <p class="footnote">
        Tip: Share <span class="mono">/u/&lt;id&gt;</span> or <span class="mono">/card.html?id=&lt;id&gt;</span>
      </p>
    </section>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
