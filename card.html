<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jeffrey Thaw - Digital Business Card</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <!-- Compact Header -->
      <header class="profile-header">
        <img id="photo" class="avatar" src="assets/photo.jpg" alt="Jeffrey Thaw"/>
        <div class="info">
          <h1 class="name" id="name">Jeffrey Thaw</h1>
          <p class="title" id="title">Service Manager</p>
          <p class="company" id="company">WE ENGINEERING PTE. LTD.</p>
        </div>
        <img src="assets/logo.png" class="logo" alt="WE Logo"/>
      </header>

      <!-- Compact Contacts -->
      <div class="contacts">
        <button class="contact-row" id="phoneRow" type="button">
          <span class="icon">ğŸ“</span>
          <span class="value" id="phone">+65 9335 6828</span>
        </button>
        <button class="contact-row" id="emailRow" type="button">
          <span class="icon">âœ‰ï¸</span>
          <span class="value" id="email">jeffrey@we-engineering.net</span>
        </button>
        <a class="contact-row link" id="websiteRow" href="https://we-engineering-site.vercel.app" target="_blank" rel="noreferrer">
          <span class="icon">ğŸŒ</span>
          <span class="value" id="website">we-engineering-site.vercel.app</span>
        </a>
      </div>

      <!-- Compact QR -->
      <div class="qr-section">
        <p class="qr-title">Scan to save contact</p>
        <div class="qr-box">
          <img id="qrImg" src="assets/qr.png" alt="QR Code"/>
        </div>
      </div>

      <!-- Compact Actions -->
      <div class="actions">
        <a class="btn primary" id="saveBtn" href="assets/contact.vcf" download>Save Contact</a>
        <a class="btn secondary" id="navBtn" href="https://maps.google.com/?q=WE+Engineering+Pte+Ltd" target="_blank" rel="noreferrer">Navigate to Office</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
